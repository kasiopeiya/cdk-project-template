name: Create Release
on:
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get latest tag
        id: get-latest-tag
        run: echo "::set-output name=latest_tag::$(git describe --tags --abbrev=0)"

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: '${{ steps.get-latest-tag.outputs.latest_tag }}'
          release_name: 'Release ${{ steps.get-latest-tag.outputs.latest_tag }}'
          body: 'Please see [CHANGELOG](https://github.com/kasiopeiya/cdk-project-template-github-actions/blob/main/CHANGELOG.md) for details.'
          draft: false
          prerelease: false
