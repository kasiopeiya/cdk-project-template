name: 'cdk-deploy-actions'
run-name: ${{ github.actor }} is running cdk deploy workflow
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::533267250677:role/ghac-cdk-deploy-role
          aws-region: ap-northeast-1

      - uses: actions/checkout@v4

      - name: Use Node.js 18.19.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.19.x
      
      - name: Cache dependencies
        id: node_modules_cache_id
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      
      - name: Setup dependencies
        if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: npm ci

      - name: CDK Diff Check
        run: npx cdk diff

      - name: FineGrained Assertions tests
        run: npm run test:fga

      - name: CDK Deploy
        env: 
          BRANCH_NAME: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
        run: npx cdk deploy "$BRANCH_NAME/*"
